<!DOCTYPE HTML>
<html>
<head>
    <!-- <meta name="viewport" content="width=320 user-scalable=no"> -->
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">	
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">    
    <link rel="stylesheet" type="text/css" href="gridapp.css" />
    <script type="text/javascript" src="basejs.js">
</script>
</head>

<body onload="appOnload();" onunload="appUnload();">
    <div id="mainContainer">
        <div id="gridStats">
            <div id="settings"></div>
            <div id="score">0</div>
            <div id="maxScoreIcon"></div>
            <div id="maxScore">0</div>
        </div>
        <div id="gridCanvas">
            <div class="">
            </div>
        </div><div id="gridOptions">            
                <div id="gridProb0" class="gridItemCont" >
                    <div id="gridProbItem0" class="gridItem" data-option="0">
                    
                    </div>
                </div>
                <div id="gridProb1" class="gridItemCont" >
                    <div id="gridProbItem1" class="gridItem" data-option="1">
                    
                    </div>
                </div>
                <div id="gridProb2" class="gridItemCont" >
                    <div id="gridProbItem2" class="gridItem" data-option="2">
                    
                    </div>
                </div>               
        </div><div id="gameOverView" style="display:none">
			<div id="gameOver" class="gameOver">
					Game Over
			</div>
			<div class="gameOverScore" >
				Score : <span id="gameOverScore"></span>
			</div>
			<div id="playAgain" >
				New Again
			</div>		
			<div id="closeGameOverView" style="display:none">
				Close
			</div>
		</div>
    </div>
</body>

</html>
